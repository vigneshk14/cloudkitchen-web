<app-navbar></app-navbar>
<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngFor="let fd of foodData">

            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
                <br/>
                <a [routerLink]="['/menu',fd.id]"><button class="full-rounded">
                    <span>Buy Now <i class="bi bi-bag"></i></span>
                    <div class="border full-rounded"></div></button></a>
            </div>

        </div>



    </div>

</div>
<app-footer></app-footer>
