<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Sign Up</h1>
                  <h6>Register Yourself !!</h6>
          
              </div>
              <form [formGroup]="signupForm" (ngSubmit)="signup()">

                      <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Full Name</label>
                          <input type="text" formControlName="fullname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Mobile Number </label>
                          <input type="text" formControlName="mobile" maxlength="10" class="form-control" id="exampleInputPassword1">
                        </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword2">
                        <button type="button" class="btn btn-primary mb-2" (click)="togglePasswordVisibility()"><i class="bi bi-eye-slash" id="togglePassword"></i></button>
                      </div>
                      <button type="submit"  class="btn btn-primary mb-2">Sign up</button>
                    </form>
         <a style="color: #fff; margin-top:10px" routerLink="/login">Already registered? click to Login!!</a>
          </div>
      </div>
  </div>
</div>
