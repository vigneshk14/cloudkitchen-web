<app-navbar></app-navbar>
<div class="container mt-5 mb-5">
  <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 "  >Back <i class="bi bi-backspace-reverse"></i></a>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'INR'}}</p>
        </div>

        <div class="col-lg-6 col-12">
            <h1>Enter Your Details</h1>
            <form [formGroup]="formValue">

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="fullName" class="form-label">Full Name</label>
                      <input type="text" class="form-control" formControlName="name" id="fullName" placeholder="Full name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label for="mobile" class="form-label">Mobile</label>
                      <input type="text" class="form-control" formControlName="mobile" id="mobile" placeholder="Mobile number">
                    </div>
                  </div>
                </div>
        
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" formControlName="address" id="address" placeholder="Address"></textarea>
                </div>
        
                <button class="btn btn-md btn-dark mt-3"  type="button" (click)="postPlaceOrder()">Place Order </button>
              
              </form>


        </div> 


    </div>

</div>
<app-footer></app-footer>
