<app-navbar></app-navbar>
<div class="container mt-5 mb-5">
  <div class="row">
    
        <div class="col-lg-6" *ngIf="menuData">
          
          <a routerLink="/menu" button class="button">
            <svg class="svg-icon" fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><g stroke="#ff342b" stroke-linecap="round" stroke-width="1.5"><path d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"></path><path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"></path></g></svg>
            <span class="lable">Back</span>
          </a>
          <br>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}} <div class="rating">
              <input type="radio" id="star-1" name="star-radio" value="star-1">
              <label for="star-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
              </label>
              <input type="radio" id="star-2" name="star-radio" value="star-1">
              <label for="star-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
              </label>
              <input type="radio" id="star-3" name="star-radio" value="star-1">
              <label for="star-3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
              </label>
              <input type="radio" id="star-4" name="star-radio" value="star-1">
              <label for="star-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
              </label>
              <input type="radio" id="star-5" name="star-radio" value="star-1">
              <label for="star-5">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
              </label>
            </div></h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'INR'}}</p>
        </div>
        
        
        <div class="col-lg-6 col-12">
            <h1>Enter Your Details</h1>
            <form [formGroup]="formValue">

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="fullName" class="form-label">Full Name</label>
                      <input type="text" class="form-control" formControlName="name" id="fullName" placeholder="Full name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label for="mobile" class="form-label">Mobile</label>
                      <input type="text" class="form-control" formControlName="mobile" id="mobile" placeholder="Mobile number">
                    </div>
                  </div>
                </div>
        
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" formControlName="address" id="address" placeholder="Address"></textarea>
                </div>
        
                <button class="btn btn-md btn-dark mt-3"  type="button" (click)="postPlaceOrder()">Add To Cart </button>
              
              
              </form>


        </div> 



    </div>

</div>
<app-footer></app-footer>
